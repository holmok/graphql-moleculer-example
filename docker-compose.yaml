version: "3.7"
services:
    nats:
        image: 'nats:0.8.0'
        entrypoint: "/gnatsd -D"
        expose:
            - "4222"
        ports:
            - "8222:8222"
        hostname: nats-server
    web-ui:
        build: ./web-ui
        ports:
            - "3000:3000"
        links: 
            - nats:nats-server
        environment:
            - DEBUG=graphql:*
            # - GRAPHQL_DEBUG=1
    author:
        build: ./author
        links: 
            - nats:nats-server
        volumes:
            - author-volume:/data
    book:
        build: ./book
        links: 
            - nats:nats-server
        volumes:
            - book-volume:/data
volumes:
    book-volume:
    author-volume: